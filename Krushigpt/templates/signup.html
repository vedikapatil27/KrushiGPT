<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | KrushiGPT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin_singup.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-form">
      <h2>Create an Account</h2>
      <form action="/signup" method="POST">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
        <p>Already have an account? <a href="/signin">Sign in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
